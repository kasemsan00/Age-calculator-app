<div class="input-group">
  <div>
    <label [ngStyle]="!isDateValid ? { color: 'red' } : { color: 'black' }">DAY</label>
    <input class="input-number" type="number" placeholder="DD" (input)="HandleDateChange($event)" [value]="date" />
    <span #inputErrorDay class="input-error-day"></span>
  </div>
  <div>
    <label [ngStyle]="!isMonthValid ? { color: 'red' } : { color: 'black' }">MONTH</label>
    <input type="number" placeholder="MM" (input)="HandleMonthChange($event)" />
    <span #inputErrorMonth class="input-error-month"></span>
  </div>
  <div>
    <label [ngStyle]="!isYearValid ? { color: 'red' } : { color: 'black' }">YEAR</label>
    <input type="number" placeholder="YYYY" (input)="HandleYearChange($event)" />
    <span #inputErrorYear class="input-error-year"></span>
  </div>
</div>
